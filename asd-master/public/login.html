<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/panellogowania.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script lang="js">
        

            var login_click = function(f){
                $("#login").on('click',function(e){
                    $.post("/login",{
                        login:$(".loginpanel input").val(),
                        password:$(".passwordpanel input").val()
                    });
                }
                
                )
                    
                    
                }

            
            
            
             
        </script>

    </head>
        <body>
            <h2>Kontroler diody LED</h2>

                </div>
                <div class="loginbutton">

                </div>
                
            </form>
        </body> 
</html>
