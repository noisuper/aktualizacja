<!DOCTYPE html>
<html>
    <head>
        <title>Przycisk na raspery pi</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script lang="js">
        $('body').ready(function(){
            
            var sprawdz_status = function(e){
                $.ajax({
                    url: "/lampka",
                    context: document.body
                    }).done(function(resp) {
                        console.log(resp);
                        if ( resp.state == "true" ) {
                            $('#status').text("zapalona");
                        } else {
                            $('#status').text("zgaszona");
                        }
                    });
            };

            sprawdz_status();
            
            $("#zapal").on('click',function(e){
                $.post("/lampka",{state:true});
                $('#zapal').on('click',sprawdz_status);
            });
            
            $("#zgas").on('click',function(e){
                $.post("/lampka",{state:false});
                $('#zgas').on('click',sprawdz_status)

            });

        });     

        
        </script>

    </head>
        <body>
            <h2>CZEMU KAÅ»DY Z WAS NIC NIE ROBI DO *&$%#c</h2>
            <button id="zgas">zgas</button>
            <button id="zapal">zapal</button>
            <p id='status'>status</p>
        </body> 
</html>
